<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label>Enter your first name: <input name="first-name" type="text" required></label>
            <label>Enter your last name: <input name="last-name" type="text" required></label>
            <label>Enter your email: <input name="email" type="email" required></label>
            <label>Create a new password: <input name="password" type="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label><input class="inline" type="radio" name="account-type"> Personal Account</label>
            <label><input class="inline" type="radio" name="account-type"> Business Account</label>
            <label><input class="inline" name="accepted-terms" type="checkbox" required> I accept the <a href="terms.html">Terms and Conditions</a></label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input name="prof-picture" type="file"></label>
            <label>Input your age (years): <input name="age" type="number" min="13" max="120"></label>
            <label>How did you hear about us?
                <select name="media">
                    <option value="">(select one)</option>
                    <option value="1">nameOfCompany News</option>
                    <option value="2">nameOfCompany YouTube Channel</option>
                    <option value="3">nameOfCompany Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>Provide a bio:
                <textarea name="biography" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
